<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="table1">
        <tr th:block th:each="job : ${jobs}" class="job-listing">
            <td>
                <p th:text="${'ID: ' + job.id}"></p>
                <p th:text="${'Name: ' + job.name}"></p>
                <p th:text="${'Employer: ' + job.employer}"></p>
                <p th:text="${'Location: ' + job.location}"></p>
                <p th:text="${'Position Type: ' + job.positionType}"></p>
                <p th:text="${'Core Competency: ' + job.coreCompetency}"></p>
            </td>
        </tr>
    </table>

    <table th:fragment="table0" class="job-listing">
        <tbody>
            <tr th:block th:each="job : ${jobs}" >
                <td>
                    <p th:text="${'ID: ' + job.id}" class="jobLabel"></p>
                    <p th:text="${'Name: ' + job.name}" class="jobLabel"></p>
                    <p class="jobLabel">Employer:
                        <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.employer})}" th:text="${job.employer}" class="jobValue"></a>
                    </p>
                    <p class="jobLabel">Location:
                        <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.location})}" th:text="${job.location}" class="jobValue"></a>
                    </p>
                    <p class="jobLabel">Position Type:
                        <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.positionType})}" th:text="${job.positionType}" class="jobValue"></a>
                    </p>
                    <p class="jobLabel">Core Competency
                        <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.coreCompetency})}" th:text="${job.coreCompetency}" class="jobValue"></a>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>

    <table th:fragment="table2" th:each="job : ${jobs}" class="job-listing">
        <tr>
            <td>ID: </td>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <td>Employer: </td>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <td>Location: </td>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <td>Position Type: </td>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <td>Core Competency: </td>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>

    <table th:fragment="table3" th:each="job : ${jobs}" class="job-listing">
        <tr>
            <td>ID: </td>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <td>Employer: </td>
            <td>
                <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.employer})}" th:text="${job.employer}"></a>
            </td>
        </tr>
        <tr>
            <td>Location: </td>
            <td>
            <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.location})}" th:text="${job.location}"></a>
            </td>
        </tr>
        <tr>
            <td>Position Type: </td>
            <td>
            <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.positionType})}" th:text="${job.positionType}"></a>
            </td>
        </tr>
        <tr>
            <td>Core Competency: </td>
            <td>
            <a th:href="@{/search/results(searchType=${'all'}, searchTerm=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a>
            </td>
        </tr>
    </table>

</body>
</html>
